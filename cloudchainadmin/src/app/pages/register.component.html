<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-block p-4">
            <form [formGroup]="fg" (ngSubmit)="save(registerModal)">
              <h1>{{'Sign up' | translate}}</h1>
              <p class="text-muted">{{'Create your account' | translate}}</p>
              
              <div class="input-group mb-3" [ngClass]="{'has-danger':form.hasError('email')}">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" placeholder="{{'Email' | translate}}" [(ngModel)]="register.email" name="email" formControlName="email" (change)="onChangeEmail()">
              </div>
            
              <div class="input-group mb-3" [ngClass]="{'has-danger':form.hasError('password')}">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="{{'Password' | translate}}" formControlName="password">
              </div>

              <div class="input-group mb-4" [ngClass]="{'has-danger':form.hasError('passwordConfirm')}">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="{{'Repeat password' | translate}}" formControlName="passwordConfirm">
              </div>
              <alert *ngIf="registerError!=null" type="danger">
                <strong>{{'Error' | translate}}</strong> {{registerError}}
              </alert>


              <button type="submit" [disabled]="!form.isValid()" class="btn btn-block btn-success">{{'Create Account' | translate}}</button>
            </form>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<template #registerModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{'Sign up' | translate}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <alert type="success">
      <strong>{{'Success' | translate}}</strong> {{'Registeration is completed.' | translate}}
    </alert>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="closeModal(registerModal)">{{'Close' | translate}}</button>
  </div>
</template>
